		<div class=metanav>
			{% if not session.logged_in %}
				<div><a href="{{ url_for('registration') }}">Register</a></div>
				<div><a href="{{ url_for('login') }}">log in</a></div>
				<div><a href="{{ url_for('article_index') }}">Read article</a></div>
			{% else %}
				<div><a href="{{ url_for('logout') }}">log out</a></div>
				<div><a href="{{ url_for('article_create') }}">New article</a>
				<div><a href="{{ url_for('edit', id=session['user']['id']) }}">Edit Me</a>
				<div><a href="{{ url_for('delete', id=session['user']['id']) }}">Delete Me</a>
			{% endif %}
		</div>
		{% for message in get_flashed_messages() %}
			<div class="alert alert-success">
				{{ message }}
			</div>
		{% endfor %}
