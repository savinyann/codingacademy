{% extends "layout.html" %}
{% block body %}

	<div class="alert alert-success">{{ message }}</div>
	<div class="alert alert-warning">{{ post }}</div>
	<div class="alert alert-warning">{{ log }}</div>
	

	<div class="container" style="padding-top: 15px">
	    <div class="row centered-form">
	        <div class="col-xs-12 col-sm-10 col-md-11 col-sm-offset-0 col-md-offset-0">
	            <div class="panel panel-default">
	                <div class="panel-heading">
	                    <h3 class="panel-title">Log In</h3>
	                </div>
	                <div class="panel-body">
		                <form method="POST" action="/login">
		                    <div class="row">
		                        <div class="col-xs-2 col-sm-2 col-md-2">
		                        	<div>
		                        		{{ form.username.label(class_="") }}
		                        	</div>
		                        </div>
		                        <div class="col-xs-4 col-sm-4 col-md-4">
		                            <div class="form-group">
										{{ form.username(class_="form-control input-sm", size=20) }}
		                            </div>
	                           	</div>

		                        <div class="col-xs-2 col-sm-2 col-md-2">
		                        	<div>
		                        		{{ form.password.label(class_="") }}
		                        	</div>
		                        </div>
		                        <div class="col-xs-4 col-sm-4 col-md-4">
		                            <div class="form-group">
		                            	{{ form.password(class_="form-control input-sm", size=20) }}
		                            </div>
		                        </div>
		                    </div>
		                    <input type="submit" class="btn btn-info btn-block" value="Register">
		                </form>
	                </div>
	            </div>
	        </div>
	    </div>
	</div>

{% endblock %}
</html>
