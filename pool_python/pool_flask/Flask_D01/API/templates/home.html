{% extends "layout.html" %}
{% block body %}

	<div class="alert alert-success">
		{% with messages = get_flashed_messages() %}
			{% if messages %}
				<ul class=flashes>
				{% for message in messages %}
					<li>{{ message }}</li>
				{% endfor %}
				</ul>
			{% endif %}
		{% endwith %}
	</div>

{% endblock %}
</html>
