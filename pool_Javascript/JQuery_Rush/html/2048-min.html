        <main>
            <img class="arrow" id="arrowLeft" src="media/pict/ornament/arrowLeft.gif">
            <img class="arrow" id="arrowRight" src="media/pict/ornament/arrowRight.gif">
            <img class="arrow" id="arrowTop" src="media/pict/ornament/arrowTop.gif">
            <img class="arrow" id="arrowBot" src="media/pict/ornament/arrowBot.gif">
            <div id="game_over">
                <img id="result" src="">
                <input id="player_name" type="text" name="player_name" placeholder="Enter your name here" required>
                <button id="export">Submit your score</button>
            </div>
            <div id="field">
                <div id="0"></div>
                <div id="1"></div>
                <div id="2"></div>
                <div id="3"></div>
                <div id="4"></div>
                <div id="5"></div>
                <div id="6"></div>
                <div id="7"></div>
                <div id="8"></div>
                <div id="9"></div>
                <div id="10"></div>
                <div id="11"></div>
                <div id="12"></div>
                <div id="13"></div>
                <div id="14"></div>
                <div id="15"></div>
            </div>
        </main>
        <aside>
            <img id="settings" class="game" src="media/pict/ornament/settings.gif">
            <div class="game" id="bigger_tile"><img id="next_tile" src="media/pict/ornament/frame.png"></div>
            <img id="reset" class="game" src="media/pict/ornament/reset.gif">
            <div id="score_container" class="game">
                <img id="score_pict" class="game" src="media/pict/ornament/score.png">
                <p id="score" class="game">0</p>
            </div>
            <img id="highscore" class="game" src="media/pict/ornament/highscore.png">
            <table class="game"> 
                <tr>
                    <th>Name</th>
                    <th>Score</th>
                    <th>Biggest Tile</th>
                </tr>
            </table>

            <img id="back" class="settings" src="media/pict/ornament/back.gif">
            <label for="animation_speed" id="label_anim" class="settings">Animation duration: </label><input id="animation_speed" class="settings" type="range" name="speed" min="50" max="2000" value="300">
            <div id="animation_speed_number" class="settings">300 ms</div>
            <input type="checkbox" id="animation_activated" name="animation_activated" class="settings" checked><label for="animation_activated" id="label_animact" class="settings">Activate animation</label>

            <label for="main_bg" id="label_class" class="settings">Choose a class</label>
            <select name="class_chosen" class="settings" id="main_bg"></select>

            <label for="bgm" id="label_music_choice" class="settings">Choose a music</label>
            <select name="music_chosen" class="settings" id="bgm"></select>

             <label for="music_volume" id="label_music" class="settings">Music: </label><input id="music_volume" class="settings" type="range" name="music_vol" min="0" max="100" value="50">
            <div id="music_volume_number" class="settings">50 %</div>
            <input type="checkbox" id="music_activated" name="music_activated" class="settings" checked><label for="music_activated" id="label_musact" class="settings">Activate music</label>

             <label for="effect_volume" id="label_effect" class="settings">Sound effect: </label><input id="effect_volume" class="settings" type="range" name="effect_vol" min="0" max="100" value="50">
            <div id="effect_volume_number" class="settings">50 %</div>
            <input type="checkbox" id="effect_activated" name="effect_activated" class="settings" checked><label for="effect_activated" id="label_effact" class="settings">Activate effect</label>
        </aside>
    </body>
</html>
